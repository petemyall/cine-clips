
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Myall Family 1970's Cine Clips</title>
    <style>
        body {
            background-color: #003366;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        .message {
            font-size: 20px;
            margin-bottom: 30px;
            color: #ffcc00;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .thumb {
            width: 200px;
            cursor: pointer;
            border: 4px solid white;
            border-radius: 10px;
        }
        .video-player {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Myall Family 1970's Cine Clips</h1>
    <div class="message">CLICK A PICTURE TO WATCH THE VIDEO</div>
    <div class="grid">

        <img class="thumb" src="thumb1.jpg" onclick="playVideo('1wltzjbryOZYqxjaMhU73KZlTlUdAKU4e')" alt="Clip 1">
    
        <img class="thumb" src="thumb2.jpg" onclick="playVideo('1DGdp8BjwcK9Ld9AjzPAqlxYYNkoFp-98')" alt="Clip 2">
    
        <img class="thumb" src="thumb3.jpg" onclick="playVideo('1rjcSIanhE7DGzIUv_qcHTipFa_HbC4js')" alt="Clip 3">
    
        <img class="thumb" src="thumb4.jpg" onclick="playVideo('1N6FKpmHQ3Nqfo9ZqynxNMH-QItV7lzvV')" alt="Clip 4">
    
        <img class="thumb" src="thumb5.jpg" onclick="playVideo('1tOwbK3KMlplWF_ZSCAwLGPEqmryGQbwB')" alt="Clip 5">
    
        <img class="thumb" src="thumb6.jpg" onclick="playVideo('108GRTAL8yAvPLJ4IyDvknRinuw5sR5Ur')" alt="Clip 6">
    
        <img class="thumb" src="thumb7.jpg" onclick="playVideo('159_blKxeQfZx47a2i8q9kqaILWdDaMiV')" alt="Clip 7">
    
        <img class="thumb" src="thumb8.jpg" onclick="playVideo('1QOFmtrrCWAlHekB0qcoc1yFLBuV5nZQI')" alt="Clip 8">
    
    </div>
    <div class="video-player">
        <video id="videoPlayer" width="720" controls autoplay>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        function playVideo(id) {
            const player = document.getElementById('videoPlayer');
            player.src = "https://drive.google.com/uc?export=download&id=" + id;
            player.load();
            player.play();
        }
    </script>
</body>
</html>
